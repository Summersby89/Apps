<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Список дел</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="d-flex justify-content-around">
          <h2 class="header-heading">Список дел:</h2>
          <h2 class="header-heading">Добавить новое дело</h2>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="d-flex justify-content-around">
          <div class="cases-none">Список пуст...</div>
          <div class="cases-list"></div>
          <form class="main-form">
            <div class="form-group">
              <label for="exampleFormControlInput1">Название</label>
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Напишите ваше дело"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Описание</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Подробнее о вашем деле"
              >
              </textarea>
            </div>
            <button type="button" class="btn btn-primary">Добавить дело</button>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
